<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo-App</title>
</head>
<body>
    <div id="main">
        <div class="container">

            <div class="infor">
                <div class="user pad-20">
                    <div class="avt"></div>
                    <div class="marL-20">
                        <div class="fullName">My name</div>
                        <div class="status">
                            <div class="dot-gre"></div>
                            <p>Online</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard pad-20">
                    <div class="filter">
                        <ul>
                            <li class="active">All</li>
                            <li>
                                <div class="dot-gre"></div>
                                <p class="mar-dot ">Processing</p>
                            </li>
                            <li>
                                <div class="dot-red"></div>
                                <p class="mar-dot ">Completed</p>
                            </li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" name="" class="input-sub">
                        <button class="submit marL-20">Add</button>
                    </div>
                </div>
            </div>

            <div class="list pad-20">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
